<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Our first Canvas game!!</h1>
    </header>
    <div class="Timer" id="clock">Timer</div>
    <!-- class time. this is the clock. timer function is located in Timer.js, variable is declared in index.js
    in the Times.js gameTimer function, we getElementById and select the class "clock" div. We then place an innerText
to print the clock. 'time left: + timerlimit. we Then set timerlimit -= 1. incrementing the starting time from the timerlimit declared in
index.js if the timerlimit = < 0, we run stopGameTimer function which is clearInterval(mySetIntervalHandler); this stops the loop of the 
intervalled function  -->
<div id= 'coins' >Coins Collected</div>
    <main>
        <div class="buttons">
            <!-- these buttons will control the rate at which the plants die, the adversaries/ obstacles/ and the timer(maybe) -->
            <button class="easy"> Easy</button>
            <!-- buttons are targetted by their element name 'button' as well as their individual class names.
            targeting their individual names is what allows us the ability to trasisiton all of the boxes in 0.3 seconds
        while also allowing each button to have their own color 'class' -->
            <button class="medium"> Medum</button>
            <button class="hard"> Hard</button>
        </div>

        <canvas id="garden-game" width="900" height="500"></canvas>
        <!-- our canvas, which has a width, height, and id here we have margins and a background defined in css to determine the fitting and game scape
        here is where all the gaming magic happens -->
        <div class="ps-button">
            <div class="base"> UP</div>
            <div class="base">DOWN</div>
            <div class="base">LEFT</div>
            <div class="base">RIGHT</div>
        </div>
    </main>
</body>
<script src="/index.js"></script>
<script src="/Timer.js"></script>





</html>
